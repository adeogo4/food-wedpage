<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order now</title>
    <link rel="stylesheet" href="./food.html">
    <link rel="stylesheet" href="food.css">
</head>
<body>

<section class="move">
    <form class="Form">
       <div>
        <label for="firstname">Firstname</label><br>
        <input type="text" id="firstname" placeholder="Enter firstname" required><br><br>
    </div>
    <div>         
     <label for="lastname">Lastname</label><br>
        <input type="text" id="lastname" placeholder="Enter lastname" required><br><br>
    </div>
    <div>
        <label for="email">Email</label><br>
        <input type="email" id="email" placeholder="Enter email address" required><br><br>
    </div>
    <div>
        <label for="password">Password</label><br>
        <input type="password" id="password" placeholder="Enter password" required><br><br>
    </div>  
    <div>
     <label for="image">Upload Image</label><br>
     <input type="file" id="image"><br><br>
    </div>
   <div>
    <label for="date">Date</label><br>
    <input type="date" id="date"><br><br>
    </div>
    <div>
        <label for="amount">Amount</label><br>
        <input type="number" id="amount"><br><br>
    </div>
    <div>
        <label for="color">Choose Color</label><br>
        <input type="color" id="color"><br><br>
    </div>    
    <div>
     <label for="range">Range</label><br>
     <input type="range" id="range" min="0" max="100"><br><br>
   </div>
   <div>
     <label>
     <input type="checkbox" name="agree">
            I agree
     </label><br><br>
   </div>
   <div>
        <label>
            <input type="radio" name="choice">
            Option 1
        </label><br><br>
    </div>

    <div>  
         <label for="state">State of Origin</label><br>
        <select id="state">
            <option value="">Select state</option>
            <option value="oyo">Oyo</option>
            <option value="lagos">Lagos</option>
            <option value="ondo">Ondo</option>
            <option value="ogun">Ogun</option>
            <option value="abuja">Abuja</option>
            <option value="osun">Osun</option>
        </select><br><br>
    </div>
    <button type="submit">Submit</button>

    </form>
</section>

</body>
</html>
